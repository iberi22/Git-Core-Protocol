# Guardian Agent - Auto-Merge Decision Workflow
# Part of Git-Core Protocol v3.1 "Hybrid Intelligence"
#
# This workflow is a thin wrapper around scripts/guardian-core.ps1.
# It ensures the logic is the same locally and in CI.

name: ğŸ›¡ï¸ Guardian Agent (Auto-Merge)

on:
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to evaluate'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  evaluate:
    name: ğŸ” Evaluate PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'success') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¢ Resolve PR Number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "check_suite" ]; then
            PR=$(gh pr list --head "${{ github.event.check_suite.head_branch }}" --json number --jq '.[0].number')
            echo "number=$PR" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ›¡ï¸ Run Guardian Core
        if: steps.pr.outputs.number != ''
        shell: pwsh
        run: |
          ./scripts/guardian-core.ps1 -PrNumber ${{ steps.pr.outputs.number }} -CiMode -DryRun:$false
